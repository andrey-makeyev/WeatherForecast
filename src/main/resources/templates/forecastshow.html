<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Weather Summary</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container bg-light justify-content-center">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Weather Data</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">ID:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${forecast.id}">ID</p></div>
                </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Dummy Zip Code:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${forecast.cityId}">Dummy Zip Code</p></div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Dummy City:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${forecast.city}">Dummy City</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Dummy Temperature:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${forecast.temperature}">Dummy Temperature</p>
                    </div>
                </div>
            </form>
    </div>

</div>

</body>
</html>
