<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Weather Summary</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container bg-light justify-content-center">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Forecast Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Forecast Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${forecast.id}">Forecast Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${forecast.city}">City</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Temperature:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${forecast.temperature}">Temperature</p>
                    </div>
                </div>
            </form>
    </div>

</div>

</body>
</html>
