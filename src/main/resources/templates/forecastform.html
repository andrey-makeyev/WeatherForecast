<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Weather Details</h2>
    <div>
        <form class="form-horizontal" th:object="${forecast}" th:action="@{/forecast}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{num}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Forecast Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cityId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Temperature:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{temperature}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>


</div>

</body>
</html>
